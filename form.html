<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestine Travel</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <section class="hh">
        <h1>A Beautiful Places in Palestine</h1>
        <p class="pp">Our Free Palestine Company</p>
        <img
            src="https://static.vecteezy.com/system/resources/previews/024/750/513/original/palestine-flag-in-hand-free-png.png"
            alt="Our logo"
            width="50"
            height="50"
            class="logo"
        />
    </section>

    <div class="content-container">
        <div class="images-left">
            <img src="https://wallpaperaccess.com/full/1635613.jpg" alt="Sunset Palestine Scenery" />
            <img src="https://wallpapers.com/images/hd/sunset-palestine-scenery-wfnyv8d29yi319xv.jpg" alt="Sunset Palestine Scenery" />
        </div>
        
        <section class="nn">
            <form action="https://nouranghopashy.github.io/cities/web" method="get">
                <div class="form-group">
                    <label for="travel-date">Travel Date</label>
                    <input type="date" id="travel-date" name="travel-date" required>
                </div>

                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input type="range" id="cost" name="cost" max="100" min="0" step="1">
                </div>

                <div class="form-group">
                    <label for="bedrooms">Bedrooms</label>
                    <input type="number" id="bedrooms" name="bedrooms" required>
                </div>

                <div class="form-group">
                    <label for="bathrooms">Bathrooms</label>
                    <input type="number" id="bathrooms" name="bathrooms" required>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
        
        <div class="images-right">
            <img src="https://static.vecteezy.com/system/resources/previews/004/959/307/large_2x/jerusalem-at-sunrise-photo.jpg" alt="Jerusalem at Sunrise" />
            <img src="https://www.connollycove.com/wp-content/uploads/2022/04/Jerusalem-Palestine-Panaromic-view.jpg" alt="Panoramic View of Jerusalem" />
        </div>
    </div>
</body>
</html>
